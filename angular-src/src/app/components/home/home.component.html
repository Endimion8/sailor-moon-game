<div class="jumbotron text-center">
  <h1>Sailor Moon online game</h1>
  <p class="lead">Welcome to my custom MEAN  application built from scratch for Sailor Moon fans</p>
  <div *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
    <a class="btn btn-primary" [routerLink]="['/register']">Register</a> <a class="btn btn-info" [routerLink]="['/login']">Login</a>
  </div>
  <div *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
    <a class="btn btn-primary" [routerLink]="['/profile']">Profile</a> <a class="btn btn-info" [routerLink]="['/game']">Game</a>
  </div>
</div>
<div class="row" >
  <div class="col-md">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="first-slide" src="../../../assets/carusel1.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption text-left">
              <p *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a class="btn btn-primary" [routerLink]="['/register']">Register</a></p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img class="second-slide" src="../../../assets/carusel2.png" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
                <p *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a class="btn btn-info" [routerLink]="['/login']">Login</a></p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img class="third-slide" src="../../../assets/carusel3.jpg" alt="Third slide">
          <div class="container">
            <div class="carousel-caption text-right">
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
